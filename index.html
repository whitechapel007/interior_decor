<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Vite App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <section class="bg-[#181719] text-white section">
      <nav>
        <div class="flex w-screen justify-between items-center">
          <h1 class="logo">THIS INTERIOR</h1>

          <span class="material-symbols-rounded open"> menu </span>
        </div>

        <div
          class="nav-cover"
        >
          <span class="material-symbols-rounded top-2 right-3 absolute close">
            close
          </span>
          <ul class="nav-link">
            <li class="home li">Home</li>
            <li class="li">Collection</li>
            <li class="li">About</li>
            <li class="li">Contact</li>
          </ul>
        </div>
      </nav>

      <main class="main">
        <div>
          <h1 class="body-head">Mordern interior</h1>

          <p class="body-paragraph">
            A full-service residential & commercial interior design and staging
            company offering professional organizing & eco-services
          </p>
          <button class="flex read-more justify-center items-center">
            Read more
            <span class="material-symbols-rounded"> arrow_right_alt </span>
          </button>
        </div>

        <div class="relative">
          <img src="./assets/photo1.png" alt="" class="photo" />
          <div class="card absolute">
            <div class="flex items-center gap p-6">
              <img src="./assets/photo2.png" alt="" class="alisa" />

              <div>
                <h1 class="name">Alisa webber</h1>
                <p class="title">interior designer</p>
              </div>
            </div>
            <p class="foot">Designed in 2020 by Aliza Webber</p>
          </div>
        </div>
      </main>
      <p class="footer">created by ebuka</p>
    </section>
    <script src="/main.js"></script>
  </body>
</html>
